<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oldagram</title>
</head>
<body>
	<div class="container">
	<header>
		<img class="logo" src="images/oldagram-logo.png" alt="logo">
		<img class="avatar" src="images/Adrien.jpg" alt="My avatar">
	</header>
	<main class="main">
		<div id="description" class="description">
		</div>
		<div id="post-image">
		</div>
		<div class="btns" id="btns-wrap">
		<button class="previous-btn" id="prev-btn" aria-label="Previous Slide">&#8249</button>
		<button class="next-btn" id="next-btn" aria-label="Next Slide">&#8250</button>
</div>
	</main>

<section>
	<div class="icons-wrap">
		<img class="like" id="like-btn" src="images/like.png" alt="like icon">
		<img class="comment" src="images/comment.png" alt="comment icon">
		<img class="share" src="images/share.png" alt="like icon">
	</div>
	<p class="likes-number bold"><span id="count"></span> likes</p>
	<div id="comments">
	</div>
</section>
</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
